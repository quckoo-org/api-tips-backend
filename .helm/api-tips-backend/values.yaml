replicaCount: 1

image:
  repository: registry.quckoo.net/api-tips/api-tips-backend
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: 
  - name: "api-tips-secret"

nameOverride: ""
fullnameOverride: ""

imagePull:
  credentials: ""
  secretName: "api-tips-secret"

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service_http1:
  type: ClusterIP
  port: 3000
  port_name: http
  protocol: TCP

service_http2:
  type: ClusterIP
  port: 3001
  port_name: grpc
  protocol: TCP

ingress:
  enabled: false
  className: "nginx"
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-http2: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"

resources: 
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 10m
    memory: 10Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
additionalEnvs: []

livenessProbe:
  httpGet:
    path: /
    port: 3000 # Проба для HTTP/1.1
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

livenessProbeGrpc:
  tcpSocket:
    port: 3001 # Проба для HTTP/2
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /
    port: 3000 # Проба для HTTP/1.1
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbeGrpc:
  tcpSocket:
    port: 3001 # Проба для HTTP/2
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

startupProbe: {}
startupProbeGrpc: {}